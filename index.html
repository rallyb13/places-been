<!DOCTYPE html>
<html>
  <head>
    <title>Places You've Been</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h2>Where In The World Have You Been!?</h2>
    <div class="container">
      <form id="places-gone">

        <div class="form-group">
          <label for="locale">Where have you <em>been</em>?</label>
          <input type="text" id="locale">
        </div>

        <div class="form-group">
          <label for="when">When were you there?</label>
          <input type="text" id="when">
        </div>

        <div class="form-group">
          <label for="notes">Any notes? See/do anything interesting?</label>
          <input type="text" id="notes">
        </div>

          <button type="submit" class="btn btn-primary">Add it!</button>
      </form>

      <hr>

      <h4>Places:</h4>
      <ul id="places">

      </ul>

      <hr>

      <div id="this-place">
        <h4></h4>
        <p>Locale: <span class="locale"></span></p>
        <p>When you went: <span class="when"></span></p>
        <p>Any notes: <span class="notes"></span></p>
      </div>

    </div>
  </body>
</html>
